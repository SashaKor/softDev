{% extends "base.html" %}
{% block title %}
Login
{% endblock %}

{% block content %}
<center>
<h1> Login </h1>
<p> Please input your credentials </p>
</center>

<center>
  <br>	<br>
  <form action="/login" name="main" method="POST">
    <input type="text" name="user" placeholder="Username">
    <br><br>
    <input type="text" name="pass" placeholder="Password">
    <br><br>
    <button name="enter" type="submit">
      Submit
    </button>
  </form>

</center>

{% endblock %}
