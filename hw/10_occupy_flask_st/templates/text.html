<!DOCTYPE html>
<html>
  <head>
    <title>Occupations</title>
  </head>
  
  <body>
    <h1> The Sorting Hat has given you a new job! </h1>

    
    <p> This is your new occupation: {{ foo }} </p>
    <br>
    
    <table style= "width:100%">
      <tr>
	<th> Occupation </th>
	<th> Percentage </th>
      </tr>

      <tr> {% for i in c %}
	<td> {{ i }} </td>
	<td> {{ c[i] }} </td>
      </tr>
      {% endfor %}
      
      

  </body>
</html>
